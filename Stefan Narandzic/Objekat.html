<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Objekat.css">
    <title>Shop</title>
</head>
<body>
    <h1>Borac online Shop/Prodavnica</h1>

    <div class="clan">
        <h3>Članska karta</h3>
        <p>Ako želite da budete upućeni u buduće planove i projekte našeg kluba kupite člansku kartu.</p><br>
    
        <form>
            <label>Ime</label><br>
            <input type="text"><br><br>
            <label>Prezime</label><br>
            <input type="text"><br><br>
            <label>Broj lične karte:</label><br>
            <input type="text"><br><br>
            <label>Kontakt telefon:</label><br>
            <input type="text"><br><br>
            <button>Učlani se</button><br><br>
        </form>
    </div>

    <div class="tekma">
        <h3>Karta za utakmicu</h3>
        <form>
            <label>Ime</label><br>
            <input type="text"><br><br>
            <label>Prezime</label><br>
            <input type="text"><br><br>
            <label>Broj lične karte:</label><br>
            <input type="text"><br><br>
            <label>Odaberite način plaćanja:</label><br>
            <input type="radio" id="placanje" name="placanje" value="licno">
            <label for="licno">Licno</label>
            <input type="radio" id="placanje2" name="placanje2" value="karticom">
            <label for="karticom">Karticom</label><br><br>
            <label>Odaberite mesto:</label><br>
            <input type="checkbox" id="mesto1" name="mesto1" value="tribine">
            <label for="tribine">Tribine</label><br>
            <input type="checkbox" id="mesto2" name="mesto2" value="stajanje">
            <label for="stajanje">Stajanje</label><br>
            <input type="checkbox" id="mesto3" name="mesto3" value="kavez">
            <label for="kavez">Kavez(navijači)</label><br><br>
            <label>Cene po mestu koje izaberete:</label><br><br>
            <table>
                <tr>
                    <th>Tribine</th>
                    <th>Stajanje</th>
                    <th>Kavez</th>
                </tr>
                <tr>
                    <td>800 din</td>
                    <td>500 din</td>
                    <td>400 din</td>
                </tr>
            </table><br><br>
            <button>Kupi kartu</button><br><br>
        </form>
    </div>
    
    <a class="Pocetna" href="projekat.html">Pocetna</a>
    <a class="Istorija" href="Istorija.html">Istorija</a>
    
</body>
</html>
